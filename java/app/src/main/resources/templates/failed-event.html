<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container { font-family: sans-serif; padding: 20px; border: 1px solid #ddd; }
        .header { background-color: #d9534f; color: white; padding: 10px; }
        .content { margin-top: 20px; line-height: 1.6; }
        .footer { font-size: 12px; color: #777; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="'ðŸš¨ ' + ${title}">Critical Alert</h2>
    </div>
    <div class="content">
        <p><strong>Event Type:</strong> <span th:text="${eventType}">N/A</span></p>
        <p><strong>Topic:</strong> <span th:text="${topic}">N/A</span></p>
        <p><strong>Error Message:</strong></p>
        <div style="background: #f8f9fa; padding: 10px; border-left: 4px solid #d9534f;">
            <code th:text="${errorMessage}">Error details here...</code>
        </div>
    </div>
    <div class="footer">
        This is an automated system alert. Please check the Management Dashboard for details.
    </div>
</div>
</body>
</html>
