# Purpose: Custom configuration for the Redis container.

# 1. General Settings
# Ensures Redis runs in the foreground, required when running inside a Docker container.
daemonize no

# Set log level to notice to keep logs clean but informative
loglevel notice

# 2. Networking
# Bind to all interfaces within the container (default)
bind 0.0.0.0

# 3. Memory Management
# Uncomment the following line to set a max memory limit, useful for caching
 maxmemory 256mb
 maxmemory-policy allkeys-lru